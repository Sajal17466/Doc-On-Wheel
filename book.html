    <form action="https://form.taxi/s/a8dyrbfg" id="ft-form" method="POST" accept-charset="UTF-8">
        <fieldset>
          <legend>For person</legend>
          <label>
            Name
            <input type="text" name="name" required>
          </label>
          <div class="two-cols">
            <label>
              Email address
              <input type="email" name="email" required>
            </label>
            <label>
              Phone number
              <input type="tel" name="phone">
            </label>
            
          </div>
          <label>
            Address
            <input type="text" name="Address" required>
          </label>
          
        </fieldset>
        <fieldset>
          <legend>Appointment date</legend>
          <div class="two-cols">
            <label>
              Datum
              <input type="date" name="Appointment request" required>
            </label>
            <div class="inline">
              <label>
                <input type="hidden" name="Morning desired" value="no">
                <input type="checkbox" name="Morning desired" value="yes">
                Morning
              </label>
              <label>
                <input type="hidden" name="Afternoon desired" value="no">
                <input type="checkbox" name="Afternoon desired" value="yes">
                Afternoon
              </label>
              <label>
                <input type="hidden" name="Afternoon desired" value="no">
                <input type="checkbox" name="Afternoon desired" value="yes">
                Evening
              </label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Patient's Data</legend>
          <label>
            Symptoms
            <input type="text" name="name" required>
          </label>
          <!-- <div class="two-cols">
            <label>
              Email address
              <input type="email" name="email" required>
            </label>
            <label>
              Phone number
              <input type="tel" name="phone">
            </label>
            
          </div> -->
          <label>
            Medicine
            <input type="text" name="Address" required>
          </label>
          
        </fieldset>
        <div class="btns">
          <input type="text" name="_gotcha" value="" style="display:none;">
          <input type="submit" value="Submit request">
        </div>
      </form>
